<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/74583f0ee9.js" crossorigin="anonymous"></script>

    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1> Typing Game </h1>
        <p> A game to practice your typing skills. <br> Click the start button to begin! </p>

        <button type="button" id="start" class="button"> Start game  <span style="font-size: 1em; color: steelblue;"> <i class="fas fa-dice fa-bounce"></i></button> </span>
        <p id="quote"></p>
        <p id="message"></p>
        <input type="text" id="typed-value" />
    </main>
</body>

</html>
